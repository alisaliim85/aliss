<footer class="site-footer">
  <div class="wave" aria-hidden="true">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path d="M0,64 C240,120 480,0 720,56 C960,112 1200,32 1440,72 L1440,0 L0,0 Z"></path>
    </svg>
  </div>

  <div class="footer-wrap">
    <div class="footer-col">
      <div class="footer-brand">
        <span class="footer-badge">م</span>
        <div>
          <div class="footer-name">مواردي</div>
          <div class="footer-sub">إدارة شركات توريد العمالة</div>
        </div>
      </div>
      <p class="footer-note">
        تنظيم الموردين والطلبات والعقود والتقارير في واجهة واحدة—بأداء سريع وتجربة واضحة.
      </p>
    </div>

    <div class="footer-col">
      <div class="footer-title">روابط</div>
      <a href="#" class="footer-link">سياسة الخصوصية</a>
      <a href="#" class="footer-link">الشروط والأحكام</a>
      <a href="#" class="footer-link">الدعم الفني</a>
      <a href="#" class="footer-link">تواصل معنا</a>
    </div>

    <div class="footer-col">
      <div class="footer-title">تواصل</div>
      <div class="footer-item">البريد: support@mawaredi.local</div>
      <div class="footer-item">الهاتف: 0000 000 000</div>
      <div class="footer-item">ساعات العمل: 9ص - 5م</div>
    </div>
  </div>

  <div class="footer-bottom">
    © <span id="yearNow"></span> مواردي — جميع الحقوق محفوظة
  </div>

  <style>
    .site-footer{
      position: relative;
      margin-top: 40px;
      background: linear-gradient(135deg, #083b8f, #0b5ed7);
      color: #fff;
      box-shadow: 0 -10px 24px rgba(2,44,92,.14);
      overflow: hidden;
    }

    .wave{
      position:absolute;
      top:-1px;
      left:0;
      right:0;
      height: 90px;
      opacity:.35;
      transform: translateY(0);
      animation: waveFloat 6s ease-in-out infinite;
      pointer-events:none;
    }
    .wave svg{ width:100%; height:100%; }
    .wave path{ fill: rgba(255,255,255,.65); }

    @keyframes waveFloat{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(8px); }
    }

    .footer-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 18px 22px;
      display:grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 22px;
      position: relative;
    }

    .footer-brand{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .footer-badge{
      width: 42px;
      height: 42px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.22);
      font-weight: 900;
      font-size: 18px;
      transform: translateZ(0);
      transition: transform .25s ease;
    }
    .footer-brand:hover .footer-badge{ transform: translateY(-2px) rotate(-2deg); }

    .footer-name{ font-weight: 900; font-size: 18px; }
    .footer-sub{ opacity: .9; font-size: 12px; }
    .footer-note{
      margin: 0;
      opacity: .92;
      line-height: 1.9;
      font-size: 14px;
      max-width: 520px;
    }

    .footer-title{ font-weight: 900; margin-bottom: 10px; font-size: 14px; }
    .footer-link{
      display:block;
      color:#fff;
      text-decoration:none;
      padding: 8px 0;
      opacity: .9;
      font-size: 14px;
      transition: transform .2s ease, opacity .25s ease;
    }
    .footer-link:hover{ opacity: 1; transform: translateX(-2px); text-decoration: underline; }

    .footer-item{ opacity: .9; padding: 6px 0; font-size: 14px; }

    .footer-bottom{
      border-top: 1px solid rgba(255,255,255,.18);
      text-align:center;
      padding: 14px 18px;
      font-size: 13px;
      opacity: .92;
      position: relative;
    }

    @media (max-width: 980px){
      .footer-wrap{ grid-template-columns: 1fr; padding-top: 52px; }
    }

    @media (prefers-reduced-motion: reduce){
      .wave{ animation: none; }
      .footer-link{ transition: none; }
      .footer-badge{ transition: none; }
    }
  </style>

  <script>
    (function(){
      const y = document.getElementById('yearNow');
      if(y) y.textContent = new Date().getFullYear();
    })();
  </script>
</footer>
